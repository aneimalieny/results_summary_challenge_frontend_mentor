<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main class="container">
    <div class="result-container" id="result-bg">
      <h1 style="font-size: 20px;">Your Result</h1>
      <div class="total-score">
        <h1>76</h1>
        <p style="margin-top: 0;">of 100</p>
      </div>
      <h2 style="margin-bottom: 0;">Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary-container">
      <h3>Summary</h3>
      <div class="category">
        <div class="reaction flex mb pd">
          <div class="cat-left flex txt_weight">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction Icon">
            <p>Reaction</p>
          </div>
          <div class="cat-right">
            <p><b>80</b> / 100</p>
          </div>
        </div>
        <div class="memory flex mb pd" >
          <div class="cat-left flex txt_weight">
            <img src="./assets/images/icon-memory.svg" alt="Memory icon">
            <p>Memory</p>
          </div>
          <div class="cat-right flex">
            <p><b>92</b> / 100</p>
          </div>
        </div>
        <div class="verbal flex mb pd" >
          <div class="cat-left flex txt_weight">
              <img src="./assets/images/icon-verbal.svg" alt="Verbal Icon">
              <p>Verbal</p>
          </div>
          <div class="cat-right">
            <p><b>61</b> / 100</p>
          </div>
        </div>
        <div class="visual flex mb pd" >
          <div class="cat-left flex txt_weight">
            <img src="./assets/images/icon-visual.svg" alt="Visual Icon">
            <p>Visual</p>
          </div>
          <div class="cat-right">
            <p> <b>72</b> / 100</p>
          </div>
        </div>
      </div>
      <div class="continue-btn">
        <button type="button" id="btn">Continue</button>
      </div>
    </div>
  </main>
</body>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.twitter.com/sickomody">Anei Malieny</a>.
  </div>
</footer>
</html>
